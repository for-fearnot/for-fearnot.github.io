<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f2f2f2;
        }
        #quiz-container {
            width: 70%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #question {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .option {
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 45%;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background-color: #e0e0e0;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #27ae60;
        }
        #score {
            margin-top: 10px;
            font-size: 1.5em;
            color: #333;
        }
        #restartBtn {
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            transition: background-color 0.3s ease;
        }
        #restartBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>English Quiz Game</h1>
        <div id="question"></div>
        <div class="options" id="options-container"></div>
        <div id="result"></div>
        <div id="score"></div>
        <button id="restartBtn" onclick="restartQuiz()">Restart</button>
    </div>

    <script>
        function getQuizData() {
            return [
                { question: 'What is the capital of France?', options: ['Paris', 'London', 'Berlin', 'Rome'], correctAnswer: 'Paris' },
                { question: 'Which planet is known as the Red Planet?', options: ['Earth', 'Mars', 'Jupiter', 'Venus'], correctAnswer: 'Mars' },
                // Add more questions as needed
            ];
        }

        let currentQuestionIndex = 0;
        let score = 0;

        function displayQuestion() {
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options-container');
            const currentQuestion = quizData[currentQuestionIndex];

            questionElement.textContent = currentQuestion.question;

            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => checkAnswer(index));
                optionsContainer.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = quizData[currentQuestionIndex];
            const resultElement = document.getElementById('result');
            const scoreElement = document.getElementById('score');

            if (currentQuestion.correctAnswer === currentQuestion.options[selectedIndex]) {
                score++;
                resultElement.textContent = 'Correct!';
            } else {
                resultElement.textContent = `Wrong, the correct answer is ${currentQuestion.correctAnswer}.`;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < quizData.length) {
                displayQuestion();
            } else {
                resultElement.textContent += ` Game over! Your final score is ${score} points.`;
                document.getElementById('options-container').innerHTML = '';
                document.getElementById('restartBtn').style.display = 'block';
            }

            scoreElement.textContent = `Score: ${score} points`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('score').textContent = '';
            document.getElementById('restartBtn').style.display = 'none';
            displayQuestion();
        }

        const quizData = getQuizData();
        displayQuestion();
    </script>

</body>
</html>
